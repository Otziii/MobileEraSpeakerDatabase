<div class="container li-container">
    <div class="li-login-container">
        <div class="li-input-container">
            <div class="li-input-text">Username</div>
            <div class="li-input">
                <input type="email" class="form-control" />
            </div>
        </div>
        <div class="li-input-container">
            <div class="li-input-text">Password</div>
            <div class="li-input">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="li-register-forgot-buttons">
            <a class="li-reg">Register new user</a>
            <a class="li-forg">Forgot password</a>
        </div>
        <div class="li-signIn-button">
            <button type="button" class="btn btn-success btn-lg" ng-click="login()">Sign in</button>
        </div>
    </div>
</div>
